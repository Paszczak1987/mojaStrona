<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="wrap">
        <div class="calc">
            <section class="display">
                <p class="memory">Mem:<span></span></p>
                <p class="mode">
                    <span class="active">+</span>
                    <span>-</span>
                    <span>sqrt</span>
                    <span>%</span>
                </p>
                <p class="output"></p>
            </section>
            <section class="keys">
                <div class="mPlus">m+</div>
                <div class="mMinus">m-</div>
                <div class="mr">mr</div>
                <div class="mc">mc</div>
                <div class="AC">AC</div>
                <div class="num" data-vlue="7">7</div>
                <div class="num" data-vlue="8">8</div>
                <div class="num" data-vlue="9">9</div>
                <div class="percentage">
                    <!--<i class="fas fa-percentage"></i>-->%</div>
                <div class="sqrt">sqrt</div>
                <div class="num" data-vlue="4">4</div>
                <div class="num" data-vlue="5">5</div>
                <div class="num" data-vlue="6">6</div>
                <div class="times"><i class="fas fa-times"></i></div>
                <div class="divide"><i class="fas fa-divide"></i></div>
                <div class="num" data-vlue="1">1</div>
                <div class="num" data-vlue="2">2</div>
                <div class="num" data-vlue="3">3</div>
                <div class="plus"><i class="fas fa-plus"></i></div>
                <div class="minus"><i class="fas fa-minus"></i></div>
                <div class="num" data-vlue="0">0</div>
                <div class="num" data-vlue=".">.</div>
                <div class="negative">+/-</div>
                <div class="equals"><i class="fas fa-equals"></i></div>
            </section>
        </div>
    </section>
    <footer>
        <span>Copyright &copy; 2019 by ≈Åukasz Paszko</span>
    </footer>


    <script src="script.js"></script>
</body>

</html>
